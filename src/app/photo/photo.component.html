<div class="photo-card" [ngClass]="{ liked: buttonText === 'I don\'t like it!' }">
    <h2>{{ photo.title | uppercase }}</h2>
    <p>Mis en ligne le {{ photo.createdDate | date : 'longDate' }}</p>
    <img [src]="photo.imageUrl" [alt]="photo.title">
    <p>{{ photo.description }}</p>
    <p>
        <button (click)="onLike()">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + photo.likes + ', 0)' }">üëç {{ photo.likes }}</span>
    </p>
    <p *ngIf="photo.location === 'Paris'">Photo prise √† {{ photo.location }}</p>
</div>
